<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    
    <script>
        // 원본배열 수정이 된다.
        let arr = [ 10,20,30 ]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr);
        console.log('\n');

        // 불변가능
        let arr1 = [ 10,20,30 ]
        let arr2 = arr1.concat()
        let arr3 = arr1.concat(40,50,60)
        let arr4 = arr1.concat('강아지','고양이')
        console.log(arr1)
        console.log(arr2)
        console.log(arr3)
        console.log(arr4)
    </script>
</body>
</html>
